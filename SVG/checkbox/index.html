<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>svg checkbox效果</title>
  <style type="text/css">
    *{
      padding: 0px;
      margin: 0px;
    }
    input[type="checkbox"]{
      position: absolute;
      left: 0px;
      top: 0px;
      z-index: -1;
      width: 0px;
    height: 0px;
    opacity: 0;
    }
    .checkbox-wrapper{
      font-size: 16px;
      stroke: rgb(183, 183, 183);
      stroke-width: 3px;
      font-size: 0px;
    }
    .checkbox-wrapper label{
      cursor: pointer;
    }
    .checkbox-wrapper svg{
      position: relative;
      vertical-align: middle;
    }
  </style>

</head>
