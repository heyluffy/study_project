<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rect</title>
  <style type="text/css">
    * {
      padding: 0px;
      margin: 0px;
    }
    html, body{
      width: 100%;
      height: 100%;
    }
    .rect {
      fill: red;
      fill-opacity: 0.1;
      stroke-width:30;
      stroke: black;
    }
  </style>
</head>
<body>

<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect x="100" y="100" rx="20" ry="20" width="100" height="100" class="rect" style="fill: red;" />
</svg>
</body>
</html>
